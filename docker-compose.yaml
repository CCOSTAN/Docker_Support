version: '2.1'

services:
  muximux:
    image: linuxserver/muximux:latest
    container_name: muximux
    restart: always
    ports:
      - 880:80
      - 888:443
    volumes:
      - /home/$USER/docker_files/muximux:/config
    environment:
      - TZ=America/New_York
      - PGID=1000
      - PUID=1000

  mqtt:
    image: eclipse-mosquitto:latest
    container_name: "mqtt"
    restart: always
    network_mode: host
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - /home/$USER/docker_files/mqtt/data:/mosquitto/data
      - /home/$USER/docker_files/mqtt/config:/mosquitto/config
      - /home/$USER/docker_files/mqtt/log:/mosquitto/log
    environment:
      - TZ=America/New_York

  grafana:
    image: grafana/grafana:latest
    container_name: "grafana"
    depends_on:
      influxdb:
        condition: service_healthy
    environment:
      GF_RENDERING_SERVER_URL: http://192.168.10.10:8081/render
      GF_RENDERING_CALLBACK_URL: http://192.168.10.10:3000/
      GF_LOG_FILTERS: rendering:debug
    network_mode: host
    ports:
      - 3000:3000
    restart: on-failure
    volumes:
      - /home/$USER/docker_files/grafana:/var/lib/grafana

  renderer:
    image: grafana/grafana-image-renderer:latest
    container_name: "grafana-renderer"
    depends_on:
      grafana:
        condition: service_started
    ports:
      - 8081:8081

  influxdb:
    image: influxdb:latest
    container_name: "influxdb"
    healthcheck:
      test: ["CMD", "curl", "-sI", "http://127.0.0.1:8086/ping"]
      interval: 30s
      timeout: 1s
      retries: 24
    environment:
      - TZ=America/New_York
    network_mode: host
    ports:
      - 8083:8083
      - 8086:8086
    restart: on-failure
    volumes:
      - /home/$USER/docker_files/influxdb:/var/lib/influxdb

  home-assistant:
    #image: homeassistant/home-assistant:2021.2.3    #Specific Version
    image: homeassistant/home-assistant:latest     #Latest Production
    #image: homeassistant/home-assistant:rc          #Latest Beta Code
    container_name: "hass"
    restart: always
    depends_on:
      influxdb:
        condition: service_healthy
      mqtt:
        condition: service_started
    network_mode: host
    ports:
      - 443:443
    volumes:
      - /home/$USER/docker_files/homeassistant/config:/config
    environment:
      - TZ=America/New_York

  dasher:
    image: clemenstyp/dasher-docker:latest
    container_name: "Dasher"
    restart: always
    # depends_on:
      # homebridge:
        # condition: service_started
    volumes:
      - ./dasher/config:/root/dasher/config
    network_mode: host

  unifi:
    image: jacobalberty/unifi:latest
    #image: jacobalberty/unifi:stable-5
    container_name: "Unifi"
    restart: always
    volumes:
      - ./unifi/data:/unifi/data
    network_mode: host
    ports:
      - 3478:3478/udp
      - 10001:10001/udp
      - 6789:6789/tcp
      - 8080:8080/tcp
      - 8880:8880/tcp
      - 8443:8443/tcp
      - 8843:8843/tcp
    environment:
      - TZ=America/New_York
      
      
