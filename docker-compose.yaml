version: '3.5'

services:

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - 9443:9443
    volumes:
      - ./portainer/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro        
    restart: unless-stopped

  dhcphelper:
    restart: always
    container_name: dhcphelper
    network_mode: "host"
    image: homeall/dhcphelper:latest
    environment:
      IP: '172.0.56.10'
      TZ: America/New_York
    cap_add:
      - NET_ADMIN

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    environment:
      - TZ=America/New_York
      - WEBPASSWORD=admin!
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
      - /etc/localtime:/etc/localtime:ro
    cap_add:
      - NET_ADMIN
    restart: always
    depends_on:
      - dhcphelper
    networks:
      backend:
        ipv4_address: '172.0.56.10'

  netalertx:
    container_name: netalertx
    image: "jokobsk/netalertx:latest"      
    network_mode: "host"        
    restart: unless-stopped
    volumes:
      - ./pi-alert/config:/app/config
      - ./pi-alert/db:/app/db      
      - ./pi-alert/logs:/app/front/log
      - ./etc-pihole/pihole-FTL.db:/etc/pihole/pihole-FTL.db
      - ./etc-pihole/dhcp.leases:/etc/pihole/dhcp.leases
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/New_York  
      - PORT=20211
    depends_on:
      - pihole
      - unifi

  mqtt:
    image: eclipse-mosquitto:latest
    container_name: "mqtt"
    restart: always
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ./mqtt/data:/mosquitto/data
      - ./mqtt/config:/mosquitto/config
      - ./mqtt/log:/mosquitto
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/New_York

  home-assistant:
    image: ghcr.io/home-assistant/home-assistant:dev
    container_name: "hass"
    network_mode: host
    restart: always
    depends_on:
      - mqtt
    volumes:
      - ./homeassistant/config:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/New_York

  unifi:
    image: ghcr.io/linuxserver/unifi-controller:latest
    container_name: "Unifi"
    network_mode: host
    restart: always
    volumes:
      - ./unifi:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/New_York

  wyze-bridge:
      image: mrlt8/wyze-bridge:latest
      container_name: wyze-bridge
      restart: unless-stopped
      ports:
          # - 1935:1935 # RTMP
          - 8554:8554 # RTSP
          # - 8888:8888 # HLS
          - 8889:8889 #WebRTC
          # - 8189:8189/udp # WebRTC/ICE
          - 5000:5000 # WEB-UI
      environment:
          - WYZE_EMAIL=someonenot@wyze.com
          - WYZE_PASSWORD=SomeAWESOMEpASWORDThatisNotPassword
          - API_ID=8441sdfwvfdgrevsdvrg
          - API_KEY=[ThekEY]
          - IGNORE_OFFLINE=true 
          - QUALITY=HD60
          - SUBSTREAM=True
          - SNAPSHOT=RTSP
          - WB_IP=192.168.10.10
          - WB_AUTH=false
          - ROTATE_DOOR=True

  dashy:
    image: lissy93/dashy:latest
    container_name: Dashy
    volumes:
      - ./dashy:/app/user-data/
    ports:
      - 4000:8080
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  esphome:
    image: ghcr.io/esphome/esphome:latest
    container_name: esphome
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./esphome/config:/config
    ports:
      - 6052:6052
    restart: unless-stopped

networks:
  backend:
    ipam:
      config:
        - subnet: 172.0.56.0/24

